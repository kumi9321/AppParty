<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Invaders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-container">
            <div class="score-container">
                <span>SCORE</span>
                <p id="scoreEl">0</p>
            </div>
            <div class="start-screen">
                <h1>NEON INVADERS</h1>
                <p>Press START to begin</p>
                <button id="startButton">START</button>
            </div>
            <div class="game-over-screen hidden">
                <h1>GAME OVER</h1>
                <p>YOUR SCORE: <span id="finalScoreEl">0</span></p>
                <button id="restartButton">RESTART</button>
            </div>
            <div class="game-clear-screen hidden">
                <h1>YOU WIN!</h1>
                <p>FINAL SCORE: <span id="clearScoreEl">0</span></p>
                <button id="playAgainButton">PLAY AGAIN</button>
            </div>
        </div>
    </div>
    <div class="back-link">
        <a href="../index.html">Back to App Party</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
